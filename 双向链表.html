<body>
  <script>
    // 双向链表
    function DoubleLinkedList() {
      this.length = 0
      this.head = null
      this.tail = null

      function Item(data) {
        this.data = data
        this.prev = null
        this.next = null
      }

      // APEND
      DoubleLinkedList.prototype.append = function (data) {
        let item = new Item(data)
        if (this.length == 0) { // 当双向链表为空时
          this.head = item
          this.tail = item
        } else {
          item.prev = this.tail
          this.tail.next = item
          this.tail = item
        }
        this.length += 1
      }

      /** 
        将链表转化成字符串格式
        toString、forwardString、backwardString
      */
      // TOSTRING
      DoubleLinkedList.prototype.toString = function () {
        return this.backwardString()
      }

      // FORWARDSTRING
      DoubleLinkedList.prototype.forwardString = function () {
        let resultString = ''
        let current = this.tail
        while (current) {
          resultString += current.data + ' '
          current = current.prev
        }
        return resultString
      }

      // BACKWARDSTRING
      DoubleLinkedList.prototype.backwardString = function () {
        let resultString = ''
        let current = this.head
        while (current) {
          resultString += current.data + ' '
          current = current.next
        }
        return resultString
      }

      // INSERT
      DoubleLinkedList.prototype.insert = function (position, data) {
        if (position < 0 || position > this.length) return false
        let newItem = new Item(data)

        if (this.length == 0) { // 如果是空链表，则position只能为0才能进此判断
          this.head = newItem
          this.tail = newItem
        } else {
          if (this.position == 0) { // 链表中有节点，将新节点插入第一个位置
            this.head.prev = newItem
            newItem.next = this.head
            this.head = newItem
          } else if (this.position == this.length) { //将新节点插入最后一个位置
            // 相当于调用了一次this.append(),此处直接写少创建了一个Item对象
            item.prev = this.tail
            this.tail.next = item
            this.tail = item
          } else { // 在双向链表中间插入了一个节点
            let index = 0 // 便利链表时使用
            let current = this.head // 指向当前节点

            while (index++ < position) {
              current = current.next
            }

            newItem.prev = current.prev
            current.prev.next = newItem
            current.prev = newItem
            newItem.next = current
          }
        }

        this.length += 1
        return true
      }

      // GET
      DoubleLinkedList.prototype.get = function (position) {
        if (position < 0 || position > this.length - 1) return false

        let index = position < (this.length / 2) ? 0 : this.length - 1
        let current = position < (this.length / 2) ? this.head : this.tail

        if (current === this.head) {
          while (index++ < position) {
            current = current.next
          }
        } else {
          // console.log(index);

          while (index-- > position) {
            // console.log(1);
            current = current.prev
          }
        }

        return current.data
      }

      // INDEXOF
      DoubleLinkedList.prototype.indexOf = function (val) {
        let index = 0
        let current = this.head

        while (current) {
          if (current.data == val) {
            return index
          }
          current = current.next
          index += 1
        }

        return
      }

      // UPDATE
      DoubleLinkedList.prototype.update = function (position, newValue) {
        // 1.越界的判断
        if (position < 0 || position > this.length - 1) return false

        // 2.寻找正确的节点
        let index = 0
        let current = this.head

        while (index++ < position) {
          current = current.next
        }

        current.data = newValue
        return true
      }

      // REMOVEAT
      DoubleLinkedList.prototype.removeAt = function (position) {
        if (position < 0 || position >= this.length) return null

        let current = this.head

        if (this.length === 1) {
          this.head = null
          this.tail = null
        } else {
          if (position === 0) {
            this.head.next.prev = null
            this.head = this.head.next
          } else if (position === this.length - 1) {
            current = this.tail
            this.tail.prev.next = null
            this.tail = this.tail.prev
          } else {
            let index = 0

            while (index++ < position) {
              current = current.next
            }

            current.prev.next = current.next
            current.next.prev = current.prev
          }
        }

        return current.data
      }

      // REMOVE
      DoubleLinkedList.prototype.remove = function (data) {
        let index = this.indexOf(data)
        return this.removeAt(index)
      }
    }


    // 测试代码
    let doubleList = new DoubleLinkedList()
    doubleList.append(3)
    doubleList.append(4)
    doubleList.append(5)
    doubleList.append(5)
    doubleList.insert(1, 10)
    doubleList.insert(1, 11)
    doubleList.update(3, 8)
    console.log(doubleList.toString());
    console.log(doubleList.remove(8));
    console.log(doubleList.toString());
  </script>
